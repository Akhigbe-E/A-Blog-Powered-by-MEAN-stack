<h1 class="page-header">Login</h1>


<div class="row show-hide-message">
  <div [ngClass]="messageClass">
    {{ message }}
  </div>
</div>

<form [formGroup]="form" (submit)="onLoginSubmit()">
  <div class="form-group">
    <label for="username">Username</label>
    <div>
      <input type="text" name="username" formControlName="username" class="form-control" placeholder="Username">
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <div>
      <input type="text" name="password" formControlName="password" class="form-control" placeholder="password">
    </div>
  </div>

  <div>
    <input type="submit" class="btn btn-success" value="Sign In">
  </div>
</form>
